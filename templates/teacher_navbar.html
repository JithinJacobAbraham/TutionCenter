<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css\navbar.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: top 0.3s;
        }
        .navbar .nav-link:hover {
            color: #FFD43B;
            text-shadow: 2px 2px 5px black;
        }
        .vertical-nav {
            height: 100vh;
            border-right: 1px solid #dee2e6;
            color: white; /* Set text color for better contrast */
            position: fixed;
        }
        .vertical-nav .nav-link {
            color: white; /* Ensure links are visible */
        }
        .vertical-nav .nav-link:hover {
            background-color: #17a2b8; /* Darker info color for hover effect */
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Horizontal Navbar -->
    <nav class="navbar bg-primary navbar-expand-sm navbar-light">
        <a href="" class="navbar-brand" style="color: white; text-shadow: 2px 2px 4px black; font-size: x-large;">AUTH USER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Vertical Navbar with Info Theme -->
            <nav class="col-md-2 d-none d-md-block vertical-nav bg-secondary">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{% url 'teacher_home' %}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{% url 'teacher_pw_reset' %}" class="nav-link">Reset Password</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ml-sm-auto px-4">
                {% block content %}
                <h1>Welcome to the Page</h1>
                <p>Your content goes here...</p>
                {% endblock %}
            </main>
        </div>
    </div>


</body>
</html>
