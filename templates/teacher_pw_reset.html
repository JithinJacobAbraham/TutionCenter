{% extends "teacher_navbar.html" %}
{% block content %}
<style>
    .form-container {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }
</style>
<div class="container text-center mt-3">
    <br><br>
    <div class="messages-container">
        {% for message in messages %}
            <div class="alert alert-success">{{ message}}</div>
        {% endfor %}
    </div>   
    <div class="form-container ">
        <h1 class="text-center"><strong><u>Reset Teacher Password</u></strong></h1><br>
        <form action="{% url 'teacher_reset'  %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="current_password"> Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-danger w-100 my-2 pb-3">RESET PASSWORD</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
