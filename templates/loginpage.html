{% extends "navbar.html" %}
{% block content %}
    <!-- Custom CSS -->
    <style>
        body {
            
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 15px;
            min-width: 120px; /* Ensures labels align consistently */
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group label {
                margin-bottom: 5px;
                min-width: unset; /* Resets label width for smaller screens */
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <br><br><br><br>
            <!-- messages -->
    <div class="messages-container">
        {% for message in messages %}
            <div class="alert alert-success">{{ message}}</div>
        {% endfor %}
    </div>   
    <div class="form-container ">
        <h1 class="text-center"><strong><u>LOGIN</u></strong></h1><br>
        <form action="{% url 'log_in'  %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary w-100 my-2 pb-3">Submit</button>
            </div>
        </form>
    </div>
    {% endblock %}
